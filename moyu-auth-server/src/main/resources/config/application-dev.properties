# \u5F00\u53D1\u73AF\u5883\u914D\u7F6E
# spring security \u65E5\u5FD7
logging.level.org.springframework.security=info
# spring data-jpa \u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.url=jdbc:postgresql://${DATASOURCE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# \u63A7\u5236 Hibernate \u7684\u6570\u636E\u5E93\u521D\u59CB\u5316\u548C schema \u7BA1\u7406\u884C\u4E3A\uFF1Bnone\uFF1A\u4E0D\u8FDB\u884C\u4EFB\u4F55\u64CD\u4F5C\uFF1Bvalidate\uFF1A\u6821\u9A8C\u662F\u5426\u5339\u914D\u5B9E\u4F53\u6620\u5C04\uFF1Bupdate\uFF1A\u6839\u636E\u5B9E\u4F53\u65B0\u5EFA\u6216\u66F4\u65B0\u6570\u636E\u8868\uFF1Bcreate\uFF1A\u6BCF\u6B21\u542F\u52A8\u65F6\uFF0C\u65B0\u5EFA\u6570\u636E\u8868\uFF0C\u8868\u5185\u6570\u636E\u4F1A\u88AB\u6E05\u7A7A\uFF1Bcreate-drop\uFF1A\u5E94\u7528\u5173\u95ED\u65F6\uFF0CHibernate\u5C06\u5220\u9664\u6240\u6709\u521B\u5EFA\u7684\u8868
spring.jpa.hibernate.ddl-auto=update
# \u663E\u793A\u6267\u884C sql
spring.jpa.show-sql=true