<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>统一登录中心</title>
    <link href="bootstrap/dist/4.0.0/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet"/>
    <link href="/favicon.ico" rel="shortcut icon"/>
</head>
<body>
<div class="container">
    <form action="/ssoLogin" class="form-signin" method="post">
        <h2 class="form-signin-heading">欢迎登录</h2>
        <div th:if="${!#strings.isEmpty(errorMessage)}">
            <div class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        </div>
        <p>
            <label class="sr-only" for="username">用户名</label>
            <input autofocus class="form-control" id="username" name="username" placeholder="用户名" required
                   type="text">
        </p>
        <p>
            <label class="sr-only" for="password">密码</label>
            <input class="form-control" id="password" name="password" placeholder="密码" required type="password">
        </p>
        <!--        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>-->
        <div th:if="${!#strings.isEmpty(appId)}">
            <input name="appId" th:value="${appId}" type="hidden"/>
        </div>
        <div th:if="${!#strings.isEmpty(appId)}">
            <input name="backUrl" th:value="${backUrl}" type="hidden"/>
        </div>
        <input name="loginType" type="hidden" value="ACCOUNT"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
</body>
</html>
